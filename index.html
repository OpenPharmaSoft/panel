<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Pharmacie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" id="pharmacyName">Pharmacie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pharmacien">Pharmacien</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#preparateur">Préparateur</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link" id="userDisplayName"></span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-danger" id="logoutButton" style="display: none;">Déconnexion</button>
                </li>
            </ul>
        </div>
    </nav>
    <header class="bg-primary text-white text-center py-5">
        <h1>Gestion de Pharmacie</h1>
    </header>
    <main class="container my-5">
        <!-- Fenêtre de connexion -->
        <section id="login" class="mb-5">
            <h2 class="text-primary">Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
        </section>
        <!-- Sections spécifiques -->
        <section id="admin" class="mb-5 d-none">
            <h2 class="text-primary">Admin</h2>
            <!-- Contenu spécifique pour l'admin -->
        </section>
        <section id="pharmacien" class="mb-5 d-none">
            <h2 class="text-primary">Pharmacien</h2>
            <!-- Contenu spécifique pour le pharmacien -->
        </section>
        <section id="preparateur" class="mb-5 d-none">
            <h2 class="text-primary">Préparateur</h2>
            <!-- Contenu spécifique pour le préparateur -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
